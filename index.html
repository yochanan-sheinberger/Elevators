
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c5555b2dc5.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="container flexbox">
        <div class="floors">
            <div class="floor">
                <div class="btns">
                    <button id="down" onclick="init(this, 3)">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            <div class="floor">
                <div class="btns">
                    <button id="down" onclick="init(this, 2)">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <button id="up" onclick="init(this, 2)">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
            </div>
            <div class="floor">
                <div class="btns">
                    <button id="down" onclick="init(this, 1)">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <button  id="up" onclick="init(this, 1)">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
            </div>
            <div class="floor">
                <div class="btns">
                    <button id="up" onclick="init(this, 0)">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="elevators flexbox">
            <div class="shaft" onclick=>
                <div class="elevator elevator-1">
                    <!-- <p class="sign">0</p> -->
                    <div class="btns-panel">
                        <button onclick="creatInnerMission(this, 3, 0)">3</button>
                        <button onclick="creatInnerMission(this, 2, 0)">2</button>
                        <button onclick="creatInnerMission(this, 1, 0)">1</button>
                        <button onclick="creatInnerMission(this, 0, 0)">0</button>
                    </div>
                    <div class="door left-door" id="left-door-1"></div>
                    <div class="door right-door" id="right-door-1"></div>
                </div>
            </div>
            <div class="shaft">
                <div class="elevator elevator-2">
                    <!-- <p class="sign">0</p> -->
                    <div class="btns-panel">
                        <button onclick="creatInnerMission(this, 3, 1)">3</button>
                        <button onclick="creatInnerMission(this, 2, 1)">2</button>
                        <button onclick="creatInnerMission(this, 1, 1)">1</button>
                        <button onclick="creatInnerMission(this, 0, 1)">0</button>
                    </div>
                    <div class="door left-door" id="left-door-2"></div>
                    <div class="door right-door" id="right-door-2"></div>
                </div>
            </div>
            <div class="shaft">
                <div class="elevator elevator-3">
                    <!-- <p class="sign">0</p> -->
                    <div class="btns-panel">
                        <button onclick="creatInnerMission(this, 3, 2)">3</button>
                        <button onclick="creatInnerMission(this, 2, 2)">2</button>
                        <button onclick="creatInnerMission(this, 1, 2)">1</button>
                        <button onclick="creatInnerMission(this, 0, 2)">0</button>
                    </div>
                    <div class="door left-door" id="left-door-3"></div>
                    <div class="door right-door" id="right-door-3"></div>
                </div>
            </div>
        </div>
    </section>

    
    <audio src="sound/elevator.wav" type="audio/wav" id="enginesound"></audio>
    <audio src="sound/door2.wav" type="audio/wav" id="doorsound"></audio>
    
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
